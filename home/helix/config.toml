theme = "tokyonight_storm"

[editor]
line-number = "relative"
cursorline = true
auto-save = true
bufferline = "multiple"

[editor.indent-guides]
render = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
ret = ":wa"

[keys.normal.space]
l = ":sh lazygit"
