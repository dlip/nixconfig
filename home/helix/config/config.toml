theme = "catppuccin_macchiato_transparent"

[editor]
line-number = "relative"
cursorline = true
auto-save = false
bufferline = "multiple"

[editor.indent-guides]
render = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = false

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = []
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
separator = "‚îÇ"
mode.normal = "ü§î"
mode.insert = "ü´£"
mode.select = "ü§è"

[keys.normal]
# Escape selections as expected
esc = ["collapse_selection", "keep_primary_selection"]
# Return to save all
ret = ":wa"
# Use the system clipboard like a normal app
# d = ["yank_joined_to_clipboard", "delete_selection_noyank"]
# D = "delete_selection_noyank"
# y = "yank_joined_to_clipboard"
# Y = "yank_main_selection_to_clipboard"
# p = "paste_clipboard_after"
# P = "paste_clipboard_before"
# R = "replace_selections_with_clipboard"

# I use an arrow keys layer so i can remap hjkl
j = "join_selections"
l = ["move_char_right", "move_prev_word_start", "move_next_word_end"]
h = "search"
k = "rsearch"

# extend line up
X = "extend_line_up"

# Search for word under cursor
"*" = [
  "move_char_right",
  "move_prev_word_start",
  "move_next_word_end",
  "search_selection",
  "search_next",
]
# Reverse earch for word under cursor
"#" = [
  "move_char_right",
  "move_prev_word_start",
  "move_next_word_end",
  "search_selection",
  "search_prev",
]

# Control-Arrows to switch panes
C-up = "jump_view_up"
C-down = "jump_view_down"
C-left = "jump_view_left"
C-right = "jump_view_right"

# Control-pgup/dn to switch buffers
C-pagedown = "goto_next_buffer"
C-pageup = "goto_previous_buffer"

# Make pgup/dn half page
pagedown = "half_page_down"
pageup = "half_page_up"

# Shift Arrows move 5 times in direction
S-up = [
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
]
S-down = [
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
]
S-left = [
  "move_char_left",
  "move_char_left",
  "move_char_left",
  "move_char_left",
  "move_char_left",
]
S-right = [
  "move_char_right",
  "move_char_right",
  "move_char_right",
  "move_char_right",
  "move_char_right",
]

[keys.insert]
esc = ["collapse_selection", "normal_mode"]

[keys.select]

# I use an arrow keys layer so i can remap hjkl
l = "search_selection"
h = "extend_search_next"
k = "extend_search_prev"
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]

# Use the system clipboard like a normal app
