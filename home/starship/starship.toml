format = """
$directory$git_branch$git_status$nodejs$rust$golang$php
$hostname$time$character"""

[hostname]
ssh_only = false
format = '[$hostname ]($style)'
disabled = false

[time]
disabled = false
format = '[$time ]($style)'
time_format = '%T'
utc_time_offset = '-5'
time_range = '10:00:00-14:00:00'
