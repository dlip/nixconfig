
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

source = ~/.config/hypr/macchiato.conf
# See https://wiki.hyprland.org/Configuring/Monitors/
# To see monitors run hyprctl monitors all
monitor=,preferred,auto,1
#monitor=HDMI-A-2, 1920x1080, 0x0, 1
#monitor=eDP-1, 1920x1080, 1920x0, 1
# Run hyprctl devices
# If the lid is closed when there is no HDMI lock the screen
bindl=,switch:on:Lid Switch,exec,hyprctl monitors | grep -q HDMI || pidof hyprlock || hyprlock
# trigger when the switch is turning on
bindl=,switch:on:Lid Switch,exec,hyprctl monitors | grep -q HDMI && hyprctl keyword monitor "eDP-1,disable"
bindl=,switch:on:Lid Switch,exec,hyprctl monitors | grep -q HDMI || hyprctl dispatch dpms off
# trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl monitors | grep -q HDMI && hyprctl keyword monitor "eDP-1,preferred,auto,1"
bindl=,switch:off:Lid Switch,exec,hyprctl monitors | grep -q HDMI || hyprctl dispatch dpms on

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hostname | grep -q dex || (kitty -e p nixconfig & google-chrome-stable & obsidian & discord & telegram-desktop & thunar)
exec-once = waybar & hypridle & hyprpaper & hyprpaper-random & fcitx5 & wl-paste --watch cliphist store & udiskie --tray & blueman-applet & nm-applet &

# Disable laptop monitor if the lid is closed on startup
exec-once = cat /proc/acpi/button/lid/LID/state | grep -q open || hyprctl keyword monitor "eDP-1, disable"


# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Some default env vars.
# env = HYPRCURSOR_THEME,hyprcursor-catppuccin
# env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = GTK_IM_MODULE,
env = WLR_NO_HARDWARE_CURSORS,1 # cursor issues with nvidia external monitor
# env = LIBVA_DRIVER_NAME,nvidia
# env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

cursor {
    inactive_timeout = 3
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = $teal
    col.inactive_border = $surface1

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}

group {
  col.border_active = $overlay0
  groupbar {
    col.active = $overlay0
    col.inactive = $crust
    text_color = $text
  }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $teal
    col.shadow_inactive = $base;
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

debug {
  disable_logs = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# To see list run hyprctl clients
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = stayfocused, class:(Rofi)
windowrulev2 = workspace 2, class:^(org.telegram.desktop)$
windowrulev2 = workspace 3, class:^(discord)$
windowrulev2 = workspace 4, class:^(Google-chrome)$
windowrulev2 = workspace 5, class:^(kitty)$
windowrulev2 = workspace 6, class:^(obsidian)$
windowrulev2 = workspace 7, class:^([Tt]hunar)$
windowrulev2 = group, class:^(kitty)$
windowrulev2 = group, class:^(Google-chrome)$
windowrulev2 = group, workspace:4
windowrulev2 = group, workspace:5
windowrulev2 = group, workspace:7

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Space, togglefloating, 
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, R, exec, rofi -show-icons -show combi -combi-modi 'drun,run' -modi combi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, C, exec, rofi -modi clipboard:cliphist-rofi-img -show clipboard -show-icons
bind = $mainMod, M, exec, rofimoji --action copy --skin-tone neutral
bind = $mainMod, Print, exec, save-screenshot
bind = $mainMod, B, exec, killall .waybar-wrapped; waybar & disown
bind = $mainMod, Q, exec, rofi -show power-menu -modi power-menu:power-menu
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, G, moveoutofgroup,
bind = $mainMod SHIFT, G, togglegroup,
bind = $mainMod, Left, changegroupactive,b
bind = $mainMod, Right, changegroupactive,f
bind = $mainMod SHIFT, Left, movegroupwindow,b
bind = $mainMod SHIFT, Right, movegroupwindow,f

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind=, Print, exec, grimshot copy area && save-screenshot
bind=SHIFT, Print, exec, grimshot copy screen && save-screenshot

