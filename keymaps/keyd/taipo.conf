# There is currently a limit of 64 chords
# You can use my fork https://github.com/dlip/keyd
# Or wait for this issue to be resolved https://github.com/rvaiya/keyd/issues/536

[ids]
0001:0001
cafe:0001

[global]
# This setting is a bit deceiving, it seems you need to hold the chord 
# for at least this long, there probably needs to be a logic check on release too.
chord_timeout = 50

[main]
# R
q = r
q+leftalt = R
q+space = >
q+leftalt+space = print
p = r
p+rightalt = R
p+space = >
p+rightalt+space = print

# S
w = s
w+leftalt = S
w+space = }
w+leftalt+space = brightnessup
o = s
o+rightalt = S
o+space = }
o+rightalt+space = brightnessup

# N
e = n
e+leftalt = N
e+space = ]
e+leftalt+space = brightnessdown
i = n
i+rightalt = N
i+space = ]
i+rightalt+space = brightnessdown

# I
r = i
r+leftalt = I
r+space = )
r+leftalt+space = playpause
u = i
u+rightalt = I
u+space = )
u+rightalt+space = playpause

# A
a = a
a+leftalt = A
a+space = <
a+leftalt+space = nextsong
; = a
;+rightalt = A
;+space = <
;+rightalt+space = nextsong

# O
s = o
s+leftalt = O
s+space = {
s+leftalt+space = volumeup
l = o
l+rightalt = O
l+space = {
l+rightalt+space = volumeup

# T
d = t
d+leftalt = T
d+space = [
d+leftalt+space = volumedown
k = t
k+rightalt = T
k+space = [
k+rightalt+space = volumedown

# E
f = e
f+leftalt = E
f+space = (
f+leftalt+space = previoussong
j = e
j+rightalt = E
j+space = (
j+rightalt+space = previoussong

# C
s+f = c
s+f+leftalt = C
s+f+space = 1
s+f+leftalt+space = f1
j+l = c
j+l+rightalt = C
j+l+space = 1
j+l+rightalt+space = f1

# U
s+d = u
s+d+leftalt = U
s+d+space = 2
s+d+leftalt+space = f2
k+l = u
k+l+rightalt = U
k+l+space = 2
k+l+rightalt+space = f2

# Q
a+d = q
a+d+leftalt = Q
a+d+space = 3
a+d+leftalt+space = f3
;+k = q
;+k+rightalt = Q
;+k+space = 3
;+k+rightalt+space = f3

# L
a+s = l
a+s+leftalt = L
a+s+space = 4
a+s+leftalt+space = f4
;+l = l
;+l+rightalt = L
;+l+space = 4
;+l+rightalt+space = f4

# Y
e+r = y
e+r+leftalt = Y
e+r+space = 5
e+r+leftalt+space = f5
u+i = y
u+i+rightalt = Y
u+i+space = 5
u+i+rightalt+space = f5

# F
w+r = f
w+r+leftalt = F
w+r+space = 6
w+r+leftalt+space = f6
u+o = f
u+o+rightalt = F
u+o+space = 6
u+o+rightalt+space = f6

# P
w+e = p
w+e+leftalt = P
w+e+space = 7
w+e+leftalt+space = f7
i+o = p
i+o+rightalt = P
i+o+space = 7
i+o+rightalt+space = f7

# Z
q+e = z
q+e+leftalt = Z
q+e+space = 8
q+e+leftalt+space = f8
i+p = z
i+p+rightalt = Z
i+p+space = 8
i+p+rightalt+space = f8

# B
q+w = b
q+w+leftalt = B
q+w+space = 9
q+w+leftalt+space = f9
o+p = b
o+p+rightalt = B
o+p+space = 9
o+p+rightalt+space = f9

# H
d+f = h
d+f+leftalt = H
d+f+space = 0
d+f+leftalt+space = f10
j+k = h
j+k+rightalt = H
j+k+space = 0
j+k+rightalt+space = f10

# D
a+f = d
a+f+leftalt = D
a+f+space = @
a+f+leftalt+space = f11
j+; = d
j+;+rightalt = D
j+;+space = @
j+;+rightalt+space = f11

# G
q+r = g
q+r+leftalt = G
q+r+space = #
q+r+leftalt+space = f12
u+p = g
u+p+rightalt = G
u+p+space = #
u+p+rightalt+space = f12

# X
q+d = x
q+d+leftalt = X
q+d+space = ^
q+d+leftalt+space = C-x
k+p = x
k+p+rightalt = X
k+p+space = ^
k+p+rightalt+space = C-x

# K
s+r = k
s+r+leftalt = K
s+r+space = +
s+r+leftalt+space = C-c
u+l = k
u+l+rightalt = K
u+l+space = +
u+l+rightalt+space = C-c

# V
w+f = v
w+f+leftalt = V
w+f+space = *
w+f+leftalt+space = C-v
j+o = v
j+o+rightalt = V
j+o+space = *
j+o+rightalt+space = C-v

# J
a+e = j
a+e+leftalt = J
a+e+space = =
a+e+leftalt+space = C-z
i+; = j
i+;+rightalt = J
i+;+space = =
i+;+rightalt+space = C-z

# M
q+f = m
q+f+leftalt = M
q+f+space = $
# q+f+leftalt+space = noop
j+p = m
j+p+rightalt = M
j+p+space = $
# j+p+rightalt+space = noop

# W
a+r = w
a+r+leftalt = W
a+r+space = &
# a+r+leftalt+space = noop
u+; = w
u+;+rightalt = W
u+;+space = &
# u+;+rightalt+space = noop

# /
w+d = /
w+d+leftalt = \
w+d+space = |
# w+d+leftalt+space = noop
k+o = /
k+o+rightalt = \
k+o+space = |
# k+o+rightalt+space = noop

# -
s+e = -
s+e+leftalt = _
s+e+space = %
# s+e+leftalt+space = noop
i+l = -
i+l+rightalt = _
i+l+space = %
# i+l+rightalt+space = noop

# ?
d+r = ?
d+r+leftalt = !
d+r+space = capslock
# d+r+leftalt+space = noop
u+k = ?
u+k+rightalt = !
u+k+space = capslock
# u+k+rightalt+space = noop

# ,
e+f = ,
e+f+leftalt = .
e+f+space = ~
# e+f+leftalt+space = noop
j+i = ,
j+i+rightalt = .
j+i+space = ~
# j+i+rightalt+space = noop

# ;
s+q = ;
s+q+leftalt = :
# s+q+space = noop
# s+q+leftalt+space = noop
l+p = ;
l+p+rightalt = :
# l+p+space = noop
# l+p+rightalt+space = noop
s+e+f = ;
s+e+f+leftalt = :
# s+e+f+space = noop
# s+e+f+leftalt+space = noop
j+i+l = ;
j+i+l+rightalt = :
# j+i+l+space = noop
# j+i+l+rightalt+space = noop

# '
a+w = '
a+w+leftalt = "
a+w+space = `
# a+w+leftalt+space = noop
o+; = '
o+;+rightalt = "
o+;+space = `
# o+;+rightalt+space = noop
s+e+r = '
s+e+r+leftalt = "
s+e+r+space = `
# s+e+r+leftalt+space = noop
u+i+l = '
u+i+l+rightalt = "
u+i+l+space = `
# u+i+l+rightalt+space = noop

# Tab
w+e+r = tab
w+e+r+leftalt = delete
w+e+r+space = insert
# w+e+r+leftalt+space = noop
u+i+o = tab
u+i+o+rightalt = delete
u+i+o+space = insert
# u+i+o+rightalt+space = noop

# Enter
s+d+f = enter
s+d+f+leftalt = esc
s+d+f+space = oneshot(altgr)
# s+d+f+leftalt+space = noop
j+k+l = enter
j+k+l+rightalt = esc
j+k+l+space = oneshot(altgr)
# j+k+l+rightalt+space = noop

# Gui
q+a = oneshot(meta)
q+a+leftalt = right
q+a+space = pageup
# q+a+leftalt+space = noop
p+; = oneshot(meta)
p+;+rightalt = right
p+;+space = pageup
# p+;+rightalt+space = noop

# Alt
w+s = oneshot(alt)
w+s+leftalt = up
w+s+space = home
# w+s+leftalt+space = noop
o+l = oneshot(alt)
o+l+rightalt = up
o+l+space = home
# o+l+rightalt+space = noop

# Ctrl
e+d = oneshot(control)
e+d+leftalt = down
e+d+space = end
# e+d+leftalt+space = noop
i+k = oneshot(control)
i+k+rightalt = down
i+k+space = end
# i+k+rightalt+space = noop

# Shift
r+f = oneshot(shift)
r+f+leftalt = left
r+f+space = pagedown
# r+f+leftalt+space = noop
u+j = oneshot(shift)
u+j+rightalt = right
u+j+space = pagedown
# u+j+rightalt+space = noop

# Backspace

leftalt = backspace
rightalt = backspace

# Unused
t = noop
y = noop
g = noop
h = noop
z = noop
x = noop
c = noop
v = noop
b = noop
n = noop
m = noop
[ = noop
] = noop
\ = noop
' = noop
, = noop
. = noop
/ = noop


