# There is currently a limit of 64 chords
# You can use my fork https://github.com/dlip/keyd
# Or wait for this issue to be resolved https://github.com/rvaiya/keyd/issues/536

[ids]
0001:0001
cafe:0001

[global]
# This setting is a bit deceiving, it seems you need to hold the chord 
# for at least this long, there probably needs to be a logic check on release too.
chord_timeout = 50

[main]
# R
q = r
q+space = R
q+leftalt = >
q+leftalt+space = print
p = r
p+space = R
p+rightalt = >
p+rightalt+space = print

# S
w = s
w+space = S
w+leftalt = }
w+leftalt+space = brightnessup
o = s
o+space = S
o+rightalt = }
o+rightalt+space = brightnessup

# N
e = n
e+space = N
e+leftalt = ]
e+leftalt+space = brightnessdown
i = n
i+space = N
i+rightalt = ]
i+rightalt+space = brightnessdown

# I
r = i
r+space = I
r+leftalt = )
r+leftalt+space = playpause
u = i
u+space = I
u+rightalt = )
u+rightalt+space = playpause

# A
a = a
a+space = A
a+leftalt = <
a+leftalt+space = nextsong
; = a
;+space = A
;+rightalt = <
;+rightalt+space = nextsong

# O
s = o
s+space = O
s+leftalt = {
s+leftalt+space = volumeup
l = o
l+space = O
l+rightalt = {
l+rightalt+space = volumeup

# T
d = t
d+space = T
d+leftalt = [
d+leftalt+space = volumedown
k = t
k+space = T
k+rightalt = [
k+rightalt+space = volumedown

# E
f = e
f+space = E
f+leftalt = (
f+leftalt+space = previoussong
j = e
j+space = E
j+rightalt = (
j+rightalt+space = previoussong

# C
s+f = c
s+f+space = C
s+f+leftalt = 1
s+f+leftalt+space = f1
j+l = c
j+l+space = C
j+l+rightalt = 1
j+l+rightalt+space = f1

# U
s+d = u
s+d+space = U
s+d+leftalt = 2
s+d+leftalt+space = f2
k+l = u
k+l+space = U
k+l+rightalt = 2
k+l+rightalt+space = f2

# Q
a+d = q
a+d+space = Q
a+d+leftalt = 3
a+d+leftalt+space = f3
;+k = q
;+k+space = Q
;+k+rightalt = 3
;+k+rightalt+space = f3

# L
a+s = l
a+s+space = L
a+s+leftalt = 4
a+s+leftalt+space = f4
;+l = l
;+l+space = L
;+l+rightalt = 4
;+l+rightalt+space = f4

# Y
e+r = y
e+r+space = Y
e+r+leftalt = 5
e+r+leftalt+space = f5
u+i = y
u+i+space = Y
u+i+rightalt = 5
u+i+rightalt+space = f5

# F
w+r = f
w+r+space = F
w+r+leftalt = 6
w+r+leftalt+space = f6
u+o = f
u+o+space = F
u+o+rightalt = 6
u+o+rightalt+space = f6

# P
w+e = p
w+e+space = P
w+e+leftalt = 7
w+e+leftalt+space = f7
i+o = p
i+o+space = P
i+o+rightalt = 7
i+o+rightalt+space = f7

# Z
q+e = z
q+e+space = Z
q+e+leftalt = 8
q+e+leftalt+space = f8
i+p = z
i+p+space = Z
i+p+rightalt = 8
i+p+rightalt+space = f8

# B
q+w = b
q+w+space = B
q+w+leftalt = 9
q+w+leftalt+space = f9
o+p = b
o+p+space = B
o+p+rightalt = 9
o+p+rightalt+space = f9

# H
d+f = h
d+f+space = H
d+f+leftalt = 0
d+f+leftalt+space = f10
j+k = h
j+k+space = H
j+k+rightalt = 0
j+k+rightalt+space = f10

# D
a+f = d
a+f+space = D
a+f+leftalt = @
a+f+leftalt+space = f11
j+; = d
j+;+space = D
j+;+rightalt = @
j+;+rightalt+space = f11

# G
q+r = g
q+r+space = G
q+r+leftalt = #
q+r+leftalt+space = f12
u+p = g
u+p+space = G
u+p+rightalt = #
u+p+rightalt+space = f12

# X
q+d = x
q+d+space = X
q+d+leftalt = ^
q+d+leftalt+space = C-x
k+p = x
k+p+space = X
k+p+rightalt = ^
k+p+rightalt+space = C-x

# K
s+r = k
s+r+space = K
s+r+leftalt = +
s+r+leftalt+space = C-c
u+l = k
u+l+space = K
u+l+rightalt = +
u+l+rightalt+space = C-c

# V
w+f = v
w+f+space = V
w+f+leftalt = *
w+f+leftalt+space = C-v
j+o = v
j+o+space = V
j+o+rightalt = *
j+o+rightalt+space = C-v

# J
a+e = j
a+e+space = J
a+e+leftalt = =
a+e+leftalt+space = C-z
i+; = j
i+;+space = J
i+;+rightalt = =
i+;+rightalt+space = C-z

# M
q+f = m
q+f+space = M
q+f+leftalt = $
# q+f+leftalt+space = noop
j+p = m
j+p+space = M
j+p+rightalt = $
# j+p+rightalt+space = noop

# W
a+r = w
a+r+space = W
a+r+leftalt = &
# a+r+leftalt+space = noop
u+; = w
u+;+space = W
u+;+rightalt = &
# u+;+rightalt+space = noop

# /
w+d = /
w+d+space = \
w+d+leftalt = |
# w+d+leftalt+space = noop
k+o = /
k+o+space = \
k+o+rightalt = |
# k+o+rightalt+space = noop

# -
s+e = -
s+e+space = _
s+e+leftalt = %
# s+e+leftalt+space = noop
i+l = -
i+l+space = _
i+l+rightalt = %
# i+l+rightalt+space = noop

# ?
d+r = ?
d+r+space = !
d+r+leftalt = capslock
# d+r+leftalt+space = noop
u+k = ?
u+k+space = !
u+k+rightalt = capslock
# u+k+rightalt+space = noop

# ,
e+f = ,
e+f+space = .
e+f+leftalt = ~
# e+f+leftalt+space = noop
j+i = ,
j+i+space = .
j+i+rightalt = ~
# j+i+rightalt+space = noop

# ;
s+q = ;
s+q+space = :
# s+q+leftalt = noop
# s+q+leftalt+space = noop
l+p = ;
l+p+space = :
# l+p+rightalt = noop
# l+p+rightalt+space = noop
s+e+f = ;
s+e+f+space = :
# s+e+f+leftalt = noop
# s+e+f+leftalt+space = noop
j+i+l = ;
j+i+l+space = :
# j+i+l+rightalt = noop
# j+i+l+rightalt+space = noop

# '
a+w = '
a+w+space = "
a+w+leftalt = `
# a+w+leftalt+space = noop
o+; = '
o+;+space = "
o+;+rightalt = `
# o+;+rightalt+space = noop
s+e+r = '
s+e+r+space = "
s+e+r+leftalt = `
# s+e+r+leftalt+space = noop
u+i+l = '
u+i+l+space = "
u+i+l+rightalt = `
# u+i+l+rightalt+space = noop

# Tab
w+e+r = tab
w+e+r+space = delete
w+e+r+leftalt = insert
# w+e+r+leftalt+space = noop
u+i+o = tab
u+i+o+space = delete
u+i+o+rightalt = insert
# u+i+o+rightalt+space = noop

# Enter
s+d+f = enter
s+d+f+space = esc
s+d+f+leftalt = oneshot(altgr)
# s+d+f+leftalt+space = noop
j+k+l = enter
j+k+l+space = esc
j+k+l+rightalt = oneshot(altgr)
# j+k+l+rightalt+space = noop

# Gui
q+a = oneshot(meta)
q+a+space = right
q+a+leftalt = pageup
# q+a+leftalt+space = noop
p+; = oneshot(meta)
p+;+space = right
p+;+rightalt = pageup
# p+;+rightalt+space = noop

# Alt
w+s = oneshot(alt)
w+s+space = up
w+s+leftalt = home
# w+s+leftalt+space = noop
o+l = oneshot(alt)
o+l+space = up
o+l+rightalt = home
# o+l+rightalt+space = noop

# Ctrl
e+d = oneshot(control)
e+d+space = down
e+d+leftalt = end
# e+d+leftalt+space = noop
i+k = oneshot(control)
i+k+space = down
i+k+rightalt = end
# i+k+rightalt+space = noop

# Shift
r+f = oneshot(shift)
r+f+space = left
r+f+leftalt = pagedown
# r+f+leftalt+space = noop
u+j = oneshot(shift)
u+j+space = right
u+j+rightalt = pagedown
# u+j+rightalt+space = noop

# Backspace

space = backspace
space = backspace

# Unused
t = noop
y = noop
g = noop
h = noop
z = noop
x = noop
c = noop
v = noop
b = noop
n = noop
m = noop
[ = noop
] = noop
\ = noop
' = noop
, = noop
. = noop
/ = noop


