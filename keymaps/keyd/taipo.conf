# There is currently a limit of 64 chords
# You can use my fork https://github.com/dlip/keyd
# Or wait for this issue to be resolved https://github.com/rvaiya/keyd/issues/536

[ids]
0001:0001

[global]
chord_timeout = 50

[main]
# R
q = r
q+leftalt = R
q+space = >
q+leftalt+space = print
p = r
p+leftalt = R
p+space = >
p+leftalt+space = print

# S
w = s
w+leftalt = S
w+space = }
w+leftalt+space = brightnessup
o = s
o+leftalt = S
o+space = }
o+leftalt+space = brightnessup

# N
e = n
e+leftalt = N
e+space = ]
e+leftalt+space = brightnessdown
i = n
i+leftalt = N
i+space = ]
i+leftalt+space = brightnessdown

# I
r = i
r+leftalt = I
r+space = )
r+leftalt+space = playpause
u = i
u+leftalt = I
u+space = )
u+leftalt+space = playpause

# A
a = a
a+leftalt = A
a+space = <
a+leftalt+space = nextsong
; = a
;+leftalt = A
;+space = <
;+leftalt+space = nextsong

# O
s = o
s+leftalt = O
s+space = {
s+leftalt+space = volumeup
l = o
l+leftalt = O
l+space = {
l+leftalt+space = volumeup

# T
d = t
d+leftalt = T
d+space = [
d+leftalt+space = volumedown
k = t
k+leftalt = T
k+space = [
k+leftalt+space = volumedown

# E
f = e
f+leftalt = E
f+space = (
f+leftalt+space = previoussong
j = e
j+leftalt = E
j+space = (
j+leftalt+space = previoussong

# C
s+f = c
s+f+leftalt = C
s+f+space = 1
s+f+leftalt+space = f1
j+l = c
j+l+leftalt = C
j+l+space = 1
j+l+leftalt+space = f1

# U
s+d = u
s+d+leftalt = U
s+d+space = 2
s+d+leftalt+space = f2
k+l = u
k+l+leftalt = U
k+l+space = 2
k+l+leftalt+space = f2

# Q
a+d = q
a+d+leftalt = Q
a+d+space = 3
a+d+leftalt+space = f3
;+k = q
;+k+leftalt = Q
;+k+space = 3
;+k+leftalt+space = f3

# L
a+s = l
a+s+leftalt = L
a+s+space = 4
a+s+leftalt+space = f4
;+l = l
;+l+leftalt = L
;+l+space = 4
;+l+leftalt+space = f4

# Y
e+r = y
e+r+leftalt = Y
e+r+space = 5
e+r+leftalt+space = f5
u+i = y
u+i+leftalt = Y
u+i+space = 5
u+i+leftalt+space = f5

# F
w+r = f
w+r+leftalt = F
w+r+space = 6
w+r+leftalt+space = f6
u+o = f
u+o+leftalt = F
u+o+space = 6
u+o+leftalt+space = f6

# P
w+e = p
w+e+leftalt = P
w+e+space = 7
w+e+leftalt+space = f7
i+o = p
i+o+leftalt = P
i+o+space = 7
i+o+leftalt+space = f7

# Z
q+e = z
q+e+leftalt = Z
q+e+space = 8
q+e+leftalt+space = f8
i+p = z
i+p+leftalt = Z
i+p+space = 8
i+p+leftalt+space = f8

# B
q+w = b
q+w+leftalt = B
q+w+space = 9
q+w+leftalt+space = f9
o+p = b
o+p+leftalt = B
o+p+space = 9
o+p+leftalt+space = f9

# H
d+f = h
d+f+leftalt = H
d+f+space = 0
d+f+leftalt+space = f10
j+k = h
j+k+leftalt = H
j+k+space = 0
j+k+leftalt+space = f10

# D
a+f = d
a+f+leftalt = D
a+f+space = @
a+f+leftalt+space = f11
j+; = d
j+;+leftalt = D
j+;+space = @
j+;+leftalt+space = f11

# G
q+r = g
q+r+leftalt = G
q+r+space = #
q+r+leftalt+space = f12
u+p = g
u+p+leftalt = G
u+p+space = #
u+p+leftalt+space = f12

# X
q+d = x
q+d+leftalt = X
q+d+space = ^
q+d+leftalt+space = C-x
k+p = x
k+p+leftalt = X
k+p+space = ^
k+p+leftalt+space = C-x

# K
s+r = k
s+r+leftalt = K
s+r+space = +
s+r+leftalt+space = C-c
u+l = k
u+l+leftalt = K
u+l+space = +
u+l+leftalt+space = C-c

# V
w+f = v
w+f+leftalt = V
w+f+space = *
w+f+leftalt+space = C-v
j+o = v
j+o+leftalt = V
j+o+space = *
j+o+leftalt+space = C-v

# J
a+e = j
a+e+leftalt = J
a+e+space = =
a+e+leftalt+space = C-z
i+; = j
i+;+leftalt = J
i+;+space = =
i+;+leftalt+space = C-z

# M
q+f = m
q+f+leftalt = M
q+f+space = $
# q+f+leftalt+space = noop
j+p = m
j+p+leftalt = M
j+p+space = $
# j+p+leftalt+space = noop

# W
a+r = w
a+r+leftalt = W
a+r+space = &
# a+r+leftalt+space = noop
u+; = w
u+;+leftalt = W
u+;+space = &
# u+;+leftalt+space = noop

# /
w+d = /
w+d+leftalt = \
w+d+space = |
# w+d+leftalt+space = noop
j+o = /
j+o+leftalt = \
j+o+space = |
# j+o+leftalt+space = noop

# -
s+e = -
s+e+leftalt = _
s+e+space = %
# s+e+leftalt+space = noop
i+l = -
i+l+leftalt = _
i+l+space = %
# i+l+leftalt+space = noop

# ?
d+r = ?
d+r+leftalt = !
d+r+space = capslock
# d+r+leftalt+space = noop
u+k = ?
u+k+leftalt = !
u+k+space = capslock
# u+k+leftalt+space = noop

# ,
e+f = ,
e+f+leftalt = .
e+f+space = ~
# e+f+leftalt+space = noop
j+i = ,
j+i+leftalt = .
j+i+space = ~
# j+i+leftalt+space = noop

# ;
s+q = ;
s+q+leftalt = :
# s+q+space = noop
# s+q+leftalt+space = noop
l+p = ;
l+p+leftalt = :
# l+p+space = noop
# l+p+leftalt+space = noop
s+e+f = ;
s+e+f+leftalt = :
# s+e+f+space = noop
# s+e+f+leftalt+space = noop
j+i+l = ;
j+i+l+leftalt = :
# j+i+l+space = noop
# j+i+l+leftalt+space = noop

# '
a+w = '
a+w+leftalt = "
a+w+space = `
# a+w+leftalt+space = noop
o+; = '
o+;+leftalt = "
o+;+space = `
# o+;+leftalt+space = noop
s+e+r = '
s+e+r+leftalt = "
s+e+r+space = `
# s+e+r+leftalt+space = noop
u+i+l = '
u+i+l+leftalt = "
u+i+l+space = `
# u+i+l+leftalt+space = noop

# Tab
w+e+r = tab
w+e+r+leftalt = delete
w+e+r+space = insert
# w+e+r+leftalt+space = noop
u+i+o = tab
u+i+o+leftalt = delete
u+i+o+space = insert
# u+i+o+leftalt+space = noop

# Enter
s+d+f = enter
s+d+f+leftalt = esc
s+d+f+space = oneshot(altgr)
# s+d+f+leftalt+space = noop
j+k+l = enter
j+k+l+leftalt = esc
j+k+l+space = oneshot(altgr)
# j+k+l+leftalt+space = noop

# Gui
q+a = oneshot(meta)
q+a+leftalt = right
q+a+space = pageup
# q+a+leftalt+space = noop
p+; = oneshot(meta)
p+;+leftalt = right
p+;+space = pageup
# p+;+leftalt+space = noop

# Alt
w+s = oneshot(alt)
w+s+leftalt = up
w+s+space = home
# w+s+leftalt+space = noop
o+l = oneshot(alt)
o+l+leftalt = up
o+l+space = home
# o+l+leftalt+space = noop

# Ctrl
e+d = oneshot(control)
e+d+leftalt = down
e+d+space = end
# e+d+leftalt+space = noop
i+k = oneshot(control)
i+k+leftalt = down
i+k+space = end
# i+k+leftalt+space = noop

# Shift
r+f = oneshot(shift)
r+f+leftalt = left
r+f+space = pagedown
# r+f+leftalt+space = noop
u+j = oneshot(shift)
u+j+leftalt = left
u+j+space = pagedown
# u+j+leftalt+space = noop

# Backspace

leftalt = backspace
rightalt = backspace

# Unused
t = noop
y = noop
g = noop
h = noop
z = noop
x = noop
c = noop
v = noop
b = noop
n = noop
m = noop
[ = noop
] = noop
\ = noop
' = noop
, = noop
. = noop
/ = noop


